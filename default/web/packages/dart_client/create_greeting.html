<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">

<polymer-element name="create-greeting">
  <template>
    <style>
      :host {
        display: block;
        margin: 10px auto;
        max-width: 400px;
        padding: 10px;
      }
      #create {
        background: green;
        color: white;
      }

    </style>

    <paper-input label="Author" inputValue="{{author}}" floatingLabel></paper-input>
    <paper-input label="Content" inputValue="{{content}}" floatingLabel multiline></paper-input>

    <paper-button id="create" on-click="{{create}}" raised>create</paper-button>

  </template>
  <script type="application/dart" src="create_greeting.dart"></script>
</polymer-element>
